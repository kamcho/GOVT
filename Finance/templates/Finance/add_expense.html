
{% extends 'Supervisor/base.html' %}



{% block content %}

<div class="container" style="width: 90%;margin: 70px auto;">

<h6>Create Expense</h6>
<br>
<form method="post">
    
    <br><br>
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="inputField4" class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="money to purchase..." id="inputField4" name="name" >
        </div>
        <div class="col-md-6">
        
            <label for="inputField1" class="form-label">Mode</label>
            <select class="form-select"  aria-label="Default select example" name="mode" required>
                
                <option value="CASH" >CASH</option>
                <option value="M-PESA" >M-PESA</option>
                
            </select>
        </div>
       
       
    </div>
    <br>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="inputField4" class="form-label">Amount</label>
            <input type="number" class="form-control"  id="inputField4" name="amount" >
        </div>

        <div class="col-md-6">
            <label for="inputField4" class="form-label">Description</label>
            <textarea class="form-control" rows="10" name="description"></textarea>
        </div>
        
    </div>
    <br>
  
   

    <button type="submit" class="btn btn-primary" >Create</button>
    <div>.</div>
</form>

</div>
{% endblock %}
